<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML dengan CSS</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }

        h1 {
            color: navy;
            border: 5px solid black;
            padding: 10px;
            margin: 20px 0;
        }

        .kotak {
            border: 3px solid black;
            border-radius: 25px;
            display: inline-block;
            padding: 10px 30px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .biru {
            color: blue;
        }

        .merah {
            color: red;
        }

        p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Selamat datang</h1>

    <div class="kotak">Ini tulisan bagian kedua</div>

    <p>
        <span class="biru">ini tulisan biru</span>
        <span class="merah">ini tulisan merah</span>
    </p>

    <p>teks yang saya ingin buat</p>
    <p>teks yang saya buat</p>
</body>
</html>
